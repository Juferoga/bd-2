<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="f1">
    <input type="text" placeholder="user" name="user">
    <input type="password" placeholder="password" name="password">
    <button type="submit">Login</button>
  </form>
  <button id="out">Logout</button>
  <script>
    let $f1 = document.getElementById('f1'),
      $out = document.getElementById('out');

    $f1.addEventListener('submit', async (e) => {
      e.preventDefault();
      let response = fetch('http://127.0.0.1:8000/login', {
        method: 'POST',
        headers: {
          'accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          "user": f1.user.value,
          "password": f1.password.value
        })
      })
        .then(res => res.json()).then(data => { console.log(data); return data; })
        .then((data) => alert(data.message))
        .catch(err => console.log(err));
    });
    $out.addEventListener('click', async (e) => await fetch('http://127.0.0.1:8000/logout', {
      method: 'GET',
      headers: {
        'accept': 'application/json',
      }
    })
      .then(res => res.json())
      .then(data => { console.log(data); return data; })
      .then((data) => alert(data.message))
      .catch(err => console.log(err)));
  </script>
</body>

</html>
